<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luxury Wedding Invitation</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!-- PRELOADER -->
  <div id="preloader">
    <div class="loader-text">Loading Invitation...</div>
  </div>

  <!-- RIGHT MENU -->
  <nav class="side-menu">
    <ul>
      <li data-target="cover">Cover</li>
      <li data-target="prolog">Prolog</li>
      <li data-target="story">Story</li>
      <li data-target="events">Events</li>
      <li data-target="gallery">Gallery</li>
      <li data-target="gift">Gift</li>
      <li data-target="guestbook">Guestbook</li>
      <li data-target="thedate">The Date</li>
    </ul>
  </nav>

  <!-- SECTIONS -->
  <section id="cover" class="section cover">
    <div class="overlay"></div>
    <div class="content">
      <h4>The Wedding Of</h4>
      <h1>Janie & Johnny</h1>
      <button id="openInvitation">Open Invitation</button>
    </div>
  </section>

  <section id="prolog" class="section">Prolog Section</section>
  <section id="story" class="section">Story Section</section>
  <section id="events" class="section">Events Section</section>
  <section id="gallery" class="section">Gallery Section</section>
  <section id="gift" class="section">Gift Section</section>
  <section id="guestbook" class="section">Guestbook Section</section>
  <section id="thedate" class="section">The Date Section</section>

  <!-- JS -->
  <script src="config.js"></script>
  <script src="assets/js/script.js"></script>

</body>
</html>
